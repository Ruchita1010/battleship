<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="main-container">
      <form action="#" id="start-screen">
        <input
          type="text"
          name="troop-name"
          id="troop-name"
          maxlength="30"
          placeholder="Enter Troop Name"
          required />
        <div>
          <label for="auto" class="mode-label">
            <input type="radio" name="mode" id="auto" value="auto" />
            Auto
          </label>
          <label for="manual" class="mode-label">
            <input
              type="radio"
              name="mode"
              id="manual"
              value="manual"
              checked />
            Manual
          </label>
        </div>
        <input type="submit" value="START" id="start-btn" />
      </form>
    </div>
  </body>
</html>
