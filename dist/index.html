<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="main-container">
      <div id="start-screen">
        <form action="#" id="start-screen-form">
          <label for="name-input" class="form-label">Enter Troop's Name</label>
          <input
            type="text"
            name="name-input"
            id="name-input"
            class="form-input-elem"
            maxlength="30"
            placeholder="e.g. The Humanoids"
            required />
          <input
            type="submit"
            value="START"
            id="start-btn"
            class="form-input-elem" />
        </form>
      </div>
    </div>
  </body>
</html>
